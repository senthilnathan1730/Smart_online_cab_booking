<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Santhi Cabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-red-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Register for Santhi Cabs</h2>

    <form action="login.html" method="GET" class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Full Name</label>
        <input type="text" name="fullname" required placeholder="Senthil Nathan" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Email</label>
        <input type="email" name="email" required placeholder="you@example.com" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Phone Number</label>
        <input type="tel" name="phone" required placeholder="9876543210" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" required placeholder="••••••••" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Confirm Password</label>
        <input type="password" name="confirm_password" required placeholder="••••••••" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition duration-300">Register</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? 
      <a href="login.html" class="text-red-600 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
